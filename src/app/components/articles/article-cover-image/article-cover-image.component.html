<div class="upload-wrapper">
  <h2>Main Image</h2>
  <div class="image-wrapper">
    <img 
    [src]="articleCoverImageUrl ? articleCoverImageUrl : '../../assets/images/kid-art.jpg'"
    class="imageDisplay"
    alt="article's cover image">
  </div>
  
  <app-upload-form *ngIf="articleKey" [articleKey]="articleKey"></app-upload-form>
  
</div>
