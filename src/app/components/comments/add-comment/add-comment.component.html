<div *ngIf="!isFormShowing">
  <button mat-raised-button color="warn" class="show-comment-form" (click)="toggleCommentForm()">Add Comment</button>
</div>
<div *ngIf="isFormShowing" class="comment-form-wrapper">
  <app-comment-form #form></app-comment-form>
  <span id="counter">{{form.text.value.length}}</span>
  <button mat-raised-button color="warn" class="postCommentBtn" [disabled]="!form.valid" (click)="postComment(form.value)">Comment</button>
</div>
<hr>
