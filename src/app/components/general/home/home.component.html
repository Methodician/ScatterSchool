<div class="homeContainer">
  <div class="heroBgColor">
    <h1>Empowering Makers and Hackers of the World</h1>
    <h2>network, collaborate, and share knowledge with the community you love</h2>
  </div>
  <div class="bodyBgColor">
    <!-- Featured Articles Container -->
    <div class="featuredArticleWrapper">
      <div id="featured">
        <h2>Featured Articles</h2>
        <!-- List View -->
        <div class="list" *ngIf="currentSelectedFeaturePreview === 1">
          <!-- <app-article-preview-list [articleData]="article" *ngFor="let article of featuredArticles | reverseArray"></app-article-preview-list> -->
          <app-article-preview-card [articleData]="article" *ngFor="let article of featuredArticles | reverseArray"></app-article-preview-card>

        </div>
      </div>
    </div>
    <!-- Latest and All Article Container -->
    <div class="latestAndAllWrapper">
      <div class="article-options">
        <!-- Latest and All Article Preview Toggle buttons -->
        <div class="header-style">
          <h2 (click)="selectLatest()" [class.activeArticleState]="currentSelectedTab === 1">Latest</h2>
          <h2 (click)="selectAll()" [class.activeArticleState]="currentSelectedTab === 2">All</h2>
        </div>
      </div>
      <!-- Latest Article Preview -->
      <div class="grid" *ngIf="currentSelectedTab === 1">
          <!-- <app-article-preview-card [articleData]="article" *ngFor="let article of latestArticles"></app-article-preview-card> -->
          <app-article-preview-list [articleData]="article" *ngFor="let article of latestArticles"></app-article-preview-list>

        <!-- Latest Article List View -->
      </div>
      <!-- All Article Preview -->
      <div *ngIf="currentSelectedTab === 2" class="allArticleWrapper grid">
        <!-- <app-article-preview-card [articleData]="article" *ngFor="let article of allArticles | reverseArray"></app-article-preview-card> -->
        <app-article-preview-list [articleData]="article" *ngFor="let article of allArticles | reverseArray"></app-article-preview-list>

      </div>
    </div>
  </div>
</div>
